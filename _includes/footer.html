<footer class="center post-footer">
  <div class="measure">
    {% if site.author %}
    <figure class="author-image">
        <a class="img" href="{{ site.baseurl }}/about" style="background-image: url(/images/site/ufuk.jpg)">
            <span class="hidden">
                {{site.author}}'s Picture
            </span>
        </a>
    </figure>
    <section class="author">
        <div class="author-info">
            <!-- Author Name -->
            <a href="{{ site.baseurl }}/about">
                <h4> {{ site.author }} </h4>
            </a>
        <div class="social-links">
            {% include social_links.html %}
        </div>
            <!-- Author Bio -->
            <div class="clearfix"/>
            <p>
                {{ site.description }}
            </p>
        </div>
    </section>
    {% endif %}
    {% if site.disclaimer %}
    <section class="copyright">
        <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; 
              {{"now" | date: "%Y"}} &bull; All rights reserved.
    </section>
    <section class="disclaimer"> 
        {{site.disclaimer}}
    </section>
    {% endif %}
  </div>
</footer>
{% if site.enable_anchorjs %}<!-- AnchorJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.0.0/anchor.min.js"></script>
<script>
    anchors.options.visible = 'always';
    anchors.add('article h2, article h3, article h4, article h5, article h6');
</script>{% endif %}
<script type="text/javascript">
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("{{ '/sw.js' | relative_url }}")
    }
</script>
